<html ng-app="projects">
  <head>
    <title>Projects | Ramalingam</title>
    <link href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=RobotoDraft:400,500|Material+Icons" rel="stylesheet" />
    <style>
      body {
       font-family: RobotoDraft; 
        user-select: none;
      }
      .wrap {
        display: flex;
        flex-wrap: wrap;
        width:600px;
        justify-content: center;
      }
      a {
       text-decoration: none !important; 
      }
      md-card md-card-title {
       padding: 16px !important; 
      }
      .md-headline {
        color: #626262; 
      }
    </style>
  </head>
  <body ng-controller="proCtrl" layout='column' layout-align='center center' ng-cloak ng-view>
    <h2 class="md-display-2" style="color: #616161 !important">Front End Projects</h2>
    <div class="wrap">      
      <a href="./calculator">
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Calculator</span>
          </md-card-title-text>
        </md-card-title>
        </md-card>
      </a>
      <a href="./tictactoe">
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Tic Tac Toe</span>
          </md-card-title-text>
        </md-card-title>
        </md-card>
      </a>
      <a href="./weather">
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Local Weather</span>
          </md-card-title-text>
        </md-card-title>
        </md-card>
      </a>
      <a href="./quoter">
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Random Quote Machine</span>
          </md-card-title-text>
        </md-card-title>
        </md-card>
      </a>
      <a href="./wikisearch">
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Wiki Search</span>
          </md-card-title-text>
        </md-card-title>
        </md-card>
      </a> 
	</div>	
	<span layout="row" layout-align="center" style="color: rgba(255, 255, 255, 0.56); margin-top: 16px;" > <md-chips>
    <md-chip><i class="material-icons" style="vertical-align: -3px; font-size: 18px">copyright</i> Ramalingam</md-chip></md-chips></span>	
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script src="./script.js"></script>
  </body>
</html>
