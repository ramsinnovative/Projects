<html lang="en">
 
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
  <style type='text/css'>
  .main-card.mdl-card {
  width: 512px;
  display: block;
  height: auto;
}
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  
}
.main-card {
  max-width: 800px;
}
.quote {
  padding: 16px;
}
.author {
  text-align: right;
  padding-right: 24px;
  margin-bottom: 28px;
}
.mdl-card__actions mdl-card--border {
  display: flex;
}
.next {
  position: absolute !important;
  right: 0 !important;
  margin: -36px 26px 0 0 !important;
  background: slategray !important;
}
.cr {
  padding: 8px;
}
.ht {
  padding: 16px;
}
  </style>
</head>

<body style="background-color: #eee">
 <span class="ht mdl-typography--display-1-color-contrast">Random Quotes Machine</span>
  <div class="main-card mdl-card mdl-shadow--2dp">
    <div class=" quote mdl-typography--headline-color-contrast">
      There are only two kinds of programming languages: those people always bitch about and those nobody uses.
    </div>
    <div class=" author mdl-typography--headline-color-contrast">
      - Bjarne Stroustrup
    </div>
    <div class="mdl-card__actions mdl-card--border">     
      <span class="mdl-layout-spacer"></span>

      <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect next" id="tt3">
  <i class="material-icons">refresh</i>
</button>

    </div>
  </div>
  <span class='cr'> Â© Ramalingam</span>
  <div class="mdl-tooltip mdl-tooltip--large" for="tt3">
    New
  </div>

  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script type='text/javascript'>
  $(document).ready(function(){
  $('.next').on('click', function(e) {
    myCallback = function(q) {
      $('.quote , .author').animate({opacity: 0}, 10);
      $('.quote').html(q.quote);
      $('.author').html("  -  " + q.author);
      $('.quote, .author').animate({opacity: 1}, 1000);
      $('.link').attr("href", q.permalink);
      $('.tweet').attr("href", "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=" + encodeURIComponent('"' + q.quote + '" ' + q.author));
      
    };
    $.ajax({
    type: 'GET',
    url: 'https://quotes.stormconsultancy.co.uk/random.json',
    dataType: 'jsonp',
    jsonpCallback: 'myCallback'
    });    
  });
});

  </script>
</body>

</html>
